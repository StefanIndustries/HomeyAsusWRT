<div class="hy-tmpl-login_credentials-logo" style="background-image: url(&quot;/drivers/asus-router/assets/images/logoColor.png&quot;);"></div>
<div class="hy-tmpl-login_credentials-row row">
    <label class="hy-label hy-tmpl-login_credentials-label" for="routerUrl">Router Url</label>
    <input class="hy-input-text" name="routerUrl" id="routerUrl" type="url" placeholder="http://192.168.1.1:8080" autocomplete="on" data-np-checked="1">
    <input onclick="confirmUrl()" class="hy-button hy-button-primary hy-button-fill hy-tmpl-login_credentials-submit button" type="submit" value="Submit" data-np-checked="1">
</div>
<script type="application/javascript">
    Homey.setTitle(Homey.__("pair.title_router_url_config"));
    function confirmUrl() {
        Homey.emit("router_url_confirmed", document.getElementById("routerUrl").value).then(function (result) {
            if (result) {
                Homey.nextView();
            } else {
                Homey.alert(Homey.__("pair.alert_router_url_incorrect"), 'error');
            }
        });
    }
</script>
